<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="body">
    <div class="languageToggle">
      <span class="languageOption"
        onclick="setLang('en')">English</span>
      <span>/</span>
      <span class="languageOption"
        onclick="setLang('jp')">æ—¥æœ¬èªž</span>
    </div>
    <div id="photoAndHead">
      <div id="head">
        <div id="titleAndSubtitle">
          <div id="title">Haruko and Daniel</div>
          <div id="subtitle">Marriage Celebration ðŸŽ‰</div>
        </div>
        <div id="date">
          <div id="dayOfWeek">Saturday Evening</div>
          <div id="dayOfYear">November 23, 2019</div>
        </div>
        <div id="venue">
          <div id="venueName">
            <a id="venueAnchor" 
               href="http://www.themaridor.com/" 
               target="_blank">
               The Maridor
            </a>
          </div>
          <div id="venueAddress">1857 Grandin Road</div>
          <div id="venueCity">Roanoke, Virginia, 24015</div>
        </div>
      </div>
      <img class="photo" src="./photo.jpeg" />
    </div> 

    <div id="nav">
      <div id="navSchedule" class="navItem" 
        onclick="draw('schedule')"></div>
      <div id="navTravel" class="navItem" 
        onclick="draw('travel')"></div>
      <div id="navStay" class="navItem"
        onclick="draw('stay')"></div>
      <div id="navRoanoke" class="navItem"
        onclick="draw('roanoke')"></div>
      <div id="navPresents" class="navItem" 
        onclick="draw('presents')"></div>
      <div id="navDinner" class="navItem"
        onclick="draw('dinner')"></div>
      <div id="navTea" class="navItem"
        onclick="draw('tea')"></div>
    </div>
    
    <div id="main">
      <div id="content"></div> 
    </div>  
     
  <script src="./index.js"></script>
 </body>
</html>
